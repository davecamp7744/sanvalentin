<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi novia?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>💖 ¿Quieres ser mi San Valentin? 💖</h1>
        <div class="buttons">
            <button onclick="enviarRespuesta('Sí')">💍 Sí</button>
            <button onclick="enviarRespuesta('No')">💔 No</button>
        </div>
        <div class="container-image">
            <img class="imagen" src="imagen.jpg" alt="">
        </div>
    </div>

    <script>
        function createPetal() {
            const petal = document.createElement('div');
            petal.classList.add('petal');

            // Posición aleatoria
            petal.style.left = Math.random() * window.innerWidth + 'px';
            petal.style.animationDuration = (Math.random() * 3 + 3) + 's';

            // Añadir al body
            document.body.appendChild(petal);

            // Eliminar después de caer
            setTimeout(() => petal.remove(), 5000);
        }

        // Generar pétalos continuamente
        setInterval(createPetal, 400);
    </script>

    <script src="script.js"></script>
</body>
</html>
